<section class="modal-container">
  <div class="modal-header">
      <h3 class="modal-title"> Sign Up </h3>
  </div>
  <div class="modal-body">
    <form class="signin">
      <div class="container">
        <label><b>Email</b></label>
        <input type="email" placeholder="Enter Email" ng-model ="modal.email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" ng-model="modal.password" required>
        <h5 class="modal-prompt"> Enter a username </h5>
          <input type="text" name="input" ng-model="modal.username" required>

        <div class="clearfix">
          <button type="button" class="login" ng-click="modal.signIn()">Login</button>
          <button type="button" class="createUser" ng-click="modal.createUser()">Sign Up</button>
          <button type="button" class=cancelLogin ng-click="modal.cancel()">cancel</button>
        </div>
      </div>
    </form>
