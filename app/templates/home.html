<div class="sidebar" ng-controller='RoomCtrl'>
  <div class="sidebar-header">
    <h1>
      <span ui-sref="rooms"> Bloc Chat </span>
    </h1>
    <button type='button'> Create New Room</button>
  </div>
  <div class="sidebar-body" ng-repeat="room in rooms">
    <p class="room-name"> {{ room }} </p>
  </div>
</div>
<div class="messages">
  <div class='messages-header'>
    <h3> Current Room </h3>
  </div>
<div class="message-body">

</div>
  <div class="message-field">
  </div>
</div>
