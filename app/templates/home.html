<div class="sidebar container">
  <div class="sidebar-header">
    <h1>
      <span> Bloc Chat </span>
      <button type='button' class="new-room" ng-click="home.addRoom()">New Room</button>
    </h1>
    <!-- <button type='button' class="new-room" ng-click="home.addRoom()">New Room</button> -->
  </div>
  <div class="sidebar-body" ng-repeat="room in home.rooms">
    <p class="room-name" ng-click="home.setCurrentRoom(room)"> {{ room.$value }} </p>
    <!-- <div class="login">
      <button class="btn-login" name="input" ng-click=""> Login </button>
      <button class="btn-signup" name="input" ng-click=""> Sign up </button>
      <button class="btn-logout" name="input" ng-click=""> Logout </button>
    </div> -->
  </div>

</div>
<div class="messages container">
  <div class='messages-header' >
    <h3> {{ home.currentRoom.$value }} </h3>
  </div>
<div class="messages-body" ng-repeat="message in home.messages">
  <div class="username">{{ message.username }} : </div>
  <div class="timestamp">{{ message.sentAt | date: "shortTime" }}</div>
  <div class="user-message">{{ message.content }} </div>

</div>
  <div class="message-field">
    <input type="text" name="input" placeholder="Type here" class="message-box" ng-model="home.newMessage.content">
    <button class="btn-new-message" type="button" ng-click="home.sendMessage()" > Send </button>
  </div>

</div>
